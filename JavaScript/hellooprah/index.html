<!DOCTYPE html>
<html>
	<head>
		<title>Oprah Likes You. And so do other people.</title>

		<style>
			
			/* Basic CSS comment */	
			body {
				background: #BBB;
				color: black;
				width: 960px;
				margin: 0 auto;
				font-size: 30px;
			}

			h1 {
				font-size: 80px;
				color: #333	;
				text-align: left;
			}



		</style>

		<script>
			/* this is an event */
			/*alert("I'm annoying");*/

			var username = prompt("Hello, who are you?");

			var car = new Array("BMW", "Saab", "Maserati");
			console.log(car);

			var randomCar =Math.floor(Math.random()*car.length);

			var pictures = new Array("bmw.jpg", "saab.jpg", "maserati.jpg");


			if(username === "Chris" || username === "Christian") {
				document.write("<h1>Hello " + username + " you won a " + car[randomCar] + "!</h1>");
				document.write("<img src = " + pictures[randomCar] + ">")
			}
			else {
				document.write("<h1>Hello " + username + "!</h1>");
			}
			
			

		</script>

	</head>
 	
	<body>
		<img src = "oprah.jpeg" width = "500" height = "300" alt = "Oprah">
	</body>

</html>
