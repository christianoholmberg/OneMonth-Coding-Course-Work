<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Mr.JavaScript</title>
</head>
<body>

    <h1>I'm Mr. JavaScript</h1>
    <a href="#" id="howareyou">Hey JavaScript, how ya feeling?</a>
    <a href="#" class="reset">Reset Button</a>

    <script type="text/javascript">


        var a = document.getElementById("howareyou");
        a.addEventListener('click', function () {

            var h1 = document.querySelector("h1");
            h1.innerHTML = "I'm alive!";

        });

		var reset = document.getElementsByClassName("reset");
		reset[0].addEventListener('click', function () {

			var h1 = document.querySelector("h1");
			h1.innerHTML = "Im Mr. JavaScript";
		});
       
        



    </script>


</body>
</html>
